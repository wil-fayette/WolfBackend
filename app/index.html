<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
   

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link href="styles/ng-table.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="styles/site.css" />
    <link rel="stylesheet" type="text/css" href="styles/animations.css" />
    <link rel="stylesheet" type="text/css" href="styles/jquery.scrollbar.css" />
    <link rel="stylesheet" type="text/css" href="styles/prettify.css" />
    <!-- endbuild -->
  </head>
  <body ng-app="wolfTheatresBackendApp">
            <div id="topNavigation" class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand wolfLogoSection" href="#">Wolf Theatres</a>
                    </div>
                </div>      
            </div>

        <div class="col-sm-1 col-md-1 sidebar"><div ng-show="isLoggedIn">
                <ul id="login">
                    <li><span class="glyphicon glyphicon-user" style="padding-right: 10px;"></span>{{user.name}}</li>
                </ul>

                  <accordion class="sideBar" close-others="false">
                    <accordion-group  is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
                    <accordion-heading>
                        <span class="glyphicon glyphicon-film" style="padding-right: 10px;"></span>Movies
                    </accordion-heading>
                    <ul class="nav nav-sidebar dropdown sideNav">
                                    <li><a href="#movies/info">Information</a><div ng-show="page == '/movies/info'"class="arrow-left"></div></li>
                                    <li><a href="#movies/schedule">Schedule</a><div ng-show="page == '/movies/schedule'" class="arrow-left"></div></li>
                                </ul>
                    </accordion-group>
                    <accordion-group heading="Website">
                    <accordion-heading>
                        <span class="glyphicon glyphicon-globe" style="padding-right: 10px;"></span>Website
                    </accordion-heading>
                        <ul class="nav nav-sidebar dropdown sideNav">
                                    <li><a href="#website/index">Home</a><div ng-show="page == '/website/index'" class="arrow-left"></div></li>
                                </ul>
                    </accordion-group>
                  </accordion>
            </div>
        </div>
            <div class="main" ng-view> 
                   
            </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->
    <script src="scripts/dependencies/jquery-2.1.1.js"></script>
    <script src="scripts/dependencies/snap.js"></script>
    <script src="scripts/dependencies/angular.js"></script>
    <script src="scripts/dependencies/angular-sanitize.js"></script>
    <script src="scripts/dependencies/angular-cookies.js"></script>
    <script src="scripts/dependencies/angular-resource.js"></script>
    <script src="scripts/dependencies/angular-animate.js"></script>
    <script src="scripts/dependencies/angular-route.js"></script>
    <script src="scripts/dependencies/angular-snap.js"></script>
    <script src="scripts/dependencies/jquery.linq.js"></script>
    <script src="scripts/dependencies/ui-bootstrap-tpls-0.10.0.min.js"></script>
    <script src="scripts/dependencies/bootstrap-filestyle.min.js"></script>
    <script src="scripts/dependencies/ui-utils.js"></script>
    <script src="scripts/dependencies/dirPagination.js"></script>
    <script src="scripts/dependencies/prettify.js"></script>
    <script src="scripts/dependencies/jquery.scrollbar.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <!-- endbuild -->
    <script src="scripts/app.js"></script>

    <script src="scripts/services/movieDatabaseService.js"></script>
    <script src="scripts/services/imageService.js"></script>
    <script src="scripts/services/wolfMovieService.js"></script>


    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/navigation.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/movieInformation.js"></script>
    <script src="scripts/controllers/movieSchedule.js"></script>
    <script src="scripts/controllers/websiteIndex.js"></script>



          
</body>
</html>
